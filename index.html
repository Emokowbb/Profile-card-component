<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Kumbh+Sans)">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <div class="bg">
    <div class="img-cont">
      <img src="./images/bg-pattern-top.svg" alt="" class="background2">
    </div>
    <div class="img-cont">
      <img src="./images/bg-pattern-bottom.svg" alt="" class="background1">
    </div>
    
    
  </div>
  <div class="container">
    <div class="box1">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="box2">
      <div class="picture">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <div class="profile">
        <div class="name">
          <h3>Victor Crest <span>26</span></h3>
          <span class="london">London</span>
        </div>
        <div class="numbers">
          <div class="template">
            <h3>80K</h3>
            <span>Followers</span>
          </div>
          <div class="template">
            <h3>803K</h3>
            <span>Likes</span>
          </div>
          <div class="template">
            <h3>1.4K</h3>
            <span>Photos</span>
          </div>
        </div>
      </div>

    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emokowbb</a>.
  </div>
</body>
</html>
